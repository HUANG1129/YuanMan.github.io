    :root {

    --border-radius-mi: 2px;
    --transition-menu-time: 0.2s;

.content {
    background-color: rgb(255, 249, 225);
    min-height: 100vh;

}
.menu-box {
    letter-spacing: 0.5px;
    font-weight: 600;
    position: relative;
    width: fit-content;
    height: 100vh;
    padding: 6px 12px;
    box-sizing: border-box;
    background-color: rgb(255, 249, 225);
}

.menu-box input[type='checkbox'] {
    display: none;
}

.menu-box>label {
    position: absolute;
    top: 10px;
    right: 0;
    transform: translateX(50%);
    width: 20px;
    height: 20px;
    border-radius: 20px;
    border: 1.5px solid;
    border-color: white;
    background-color: rgb(255, 249, 225);
    color: var(--font-color-mi);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-size: 13px;
    font-family: 'Sacramento'
}

.menu-box>label>i {
    font-weight: 900;
    text-indent: -3px;
    font-size: 20px;
    transition: transform var(--transition-menu-time);
    transform: rotate(0deg);
}

.menu-box>label:hover {
    color: var(--font-color-mi-hover);
}

.menu {
    font-size: 20px;
    width: 0;
    min-height: 100%;
    cursor: pointer;
    overflow: hidden;
    transition: width var(--transition-menu-time);
    color: var(--font-color-mi);
    position: relative;
    z-index: 10;
}

.menu-box>input#menu-btn:checked~.menu {
    width: 350px;
}

.menu-title {
    text-align: center;
    margin-bottom: 10px;
}

.menu-item>label{
    position: relative;
    width: 100%;
    height: 50px;
    border-radius: var(--border-radius-mi);
    display: flex;
    align-items: center; 
}

.menu-item>label:hover {
    color: var(--font-color-mi-hover);
}

.menu-item>label>i:first-child {
    flex: none;
    margin-right: 6px;
    font-size: 24px;
}

.menu-item>label>span {
    flex: 1;
}

.menu-item>label>i:last-child {
    flex: none;
    font-size: 20px;
    font-weight: 900;
    transform: rotate(0deg);
    transition: transform var(--transition-menu-time);
}

.menu-content {
    height: 0;
    overflow: hidden;
    transition: height var(--transition-menu-time);
    display: flex;
    font-size: medium;
    flex-wrap: wrap;
    font-style: white;
    background-color: rgb(255, 249, 225);
    font-family: ZhuZi GuDian,Rungli,Times New Roman,Times,serif;
}

/* 选项，若 n 项，就 n * 40px */

    height: calc(7 * 40px);
}

.menu-content>span {
    width: 100%;
    line-height: 40px;
    border-radius: var(--border-radius-mi);
}

.menu-content>span:hover {
    background-color: var(--color-bg-mi-hover);
    color: var(--font-color-mi-hover);
}

.set-line {
